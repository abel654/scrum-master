<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="accordion-wrapper">
        <input type="radio" id="radioAccount" name="accordion-section" checked="checked" />
        <label class="accordion-item" for="radioAccount">
            <div class="accordion-title">SAFe ® 6.0 Scrum Master</div>
            <div class="accordion-content">Preparation and eligibility to gain the SAFe ® 6.0 Scrum Master credential from Scaled Agile Inc. License cost of $150.00 included in price.</div>
        </label>
        <input type="radio" id="radioPayment" name="accordion-section" />
        <label class="accordion-item" for="radioPayment">
            <div class="accordion-title">1-Year Scaled Agile Membership</div>
            <div class="accordion-content">Benefit from a growing body of knowledge, global connections, job referrals, and deep discounts on future gatherings</div>
        </label>
        <input type="radio" id="radioReturns" name="accordion-section" />
        <label class="accordion-item" for="radioReturns">
            <div class="accordion-title">Digital Badge</div>
            <div class="accordion-content">Get a specially designed SAFe ® certified logo to highlight your credentials on LinkedIn and other social networking platforms.</div>
        </label>
        <input type="radio" id="radioShipping" name="accordion-section" />
        <label class="accordion-item" for="radioShipping">
            <div class="accordion-title">Online Interactive Classes</div>
            <div class="accordion-content">16 hours of hands-on training using various collaborative tools and team exercises.</div>
        </label>
        <input type="radio" id="radioViewing" name="accordion-section" />
        <label class="accordion-item" for="radioViewing">
            <div class="accordion-title">PDU & SEU Credits</div>
            <div class="accordion-content">Attendees may be eligible to apply for 23 PDUs toward their continuing education requirements with the Project Management Institute (PMI) for PMP, PgMP, and PMI-ACP certifications. Attendees may be eligible to apply for SEUs under category C, toward earning or renewing their CSP through Scrum Alliance. <a href="https://abacusdigital.org/scaled-agile-pdus/" target="_blank" style="color: #5371FF; border-bottom: 1px dotted #5371FF;"></br>More Info Here</a></div>
        </label>
    </div>    
</body>
